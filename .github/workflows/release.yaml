name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build release
        run: cargo build --release
      - name: Create tar.gz
        run: |
          mkdir -p release
          TAR_NAME=terminal-pet-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          tar -C target/release -czf release/${TAR_NAME} terminal-pet
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Homebrew tap PR
        if: github.event_name == 'push'
        run: echo "Skipping automated Homebrew tap PR creation in this workflow. Use separate action or manual process."
