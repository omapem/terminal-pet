name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build release
        run: cargo build --release
      - name: Create tar.gz
        run: |
          mkdir -p release
          TAR_NAME=terminal-pet-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          # binary name uses underscore in crate name
          tar -C target/release -czf release/${TAR_NAME} terminal_pet
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*.tar.gz
          asset_name: "${{ github.ref_name }}.tar.gz"
          asset_content_type: application/gzip

      - name: Compute SHA256 checksum
        id: checksum
        run: |
          FILE=$(ls release/*.tar.gz)
          SHA=$(sha256sum "$FILE" | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Create Homebrew tap PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "homebrew: update terminal-pet formula for ${{ github.ref_name }}"
          title: "Update terminal-pet formula for ${{ github.ref_name }}"
          body: "Automated update of Homebrew formula for ${{ github.ref_name }}"
          base: main
          branch: update/homebrew-${{ github.ref_name }}
          file-pattern: "homebrew/terminal-pet.rb"
          # Use sed to replace URL and sha in the formula
          file-update-method: "replace"
          additional-files: |
            homebrew/terminal-pet.rb
        env:
          SHA256: ${{ steps.checksum.outputs.sha }}
