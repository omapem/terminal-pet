name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: |
          # Skip signal tests on non-Unix runners to avoid flakiness
          if [ "$(uname -s)" != "Linux" ] && [ "$(uname -s)" != "Darwin" ]; then
            echo "Non-Unix runner detected, running tests excluding signal tests";
            cargo test --verbose -- --skip pet_exits_on_sigint
          else
            cargo test --verbose
          fi
      - name: Run clippy
        run: cargo clippy -- -D warnings
